# Exec-once
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = [workspace special:magic silent] ghostty -e lazygit -p ~/.config/
exec-once = [workspace 1;fullscreen] ghostty -e zellij attach --create pomoTask options --default-layout pomoTask
exec-once = [workspace 2 silent;fullscreen] ghostty -e btop
exec-once = [workspace 3 silent] pavucontrol
exec-once = [workspace 4 silent;fullscreen] firefox -new-instance -P Discord
exec-once = [workspace 6 silent]
exec-once = [workspace 8 silent] firefox -new-instance -P Youtube
# make last to see if it has focus on load
exec-once = [workspace 5] ghostty
