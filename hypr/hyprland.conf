########################################################################################
#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# See https://wiki.hyprland.org/Configuring/Monitors/

source = ~/.config/hypr/monitors.conf

# workspace binds

source = ~/.config/hypr/workspaces.conf

# Window Rules
# source = ~/.config/hypr/windowRules.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

source = ~/.config/hypr/exec_once.conf

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use

source = ~/.config/hypr/programs.conf

# Some default env vars.

source = ~/.config/hypr/env_vars.conf

# Some WM vars

source = ~/.config/hypr/vars.conf

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for aore

source = ~/.config/hypr/binds.conf

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Plugins
plugin = /home/jm/.config/hypr/plugins/hyprfocus.so

plugin:hyprfocus {
    enabled = yes

    keyboard_focus_animation = shrink
    mouse_focus_animation = flash

    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0

    flash {
        flash_opacity = 0.2

        in_bezier = bezIn
        in_speed - 0.5

        out_bezier = bezOut
        out_speed = 3
    }
    shrink {
        shrink_percentage = 0.975

        in_bezier = bezIn
        in_speed = 0.5

        out_bezier = bezOut
        out_speed = 3
    }
}

